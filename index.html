<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/main-movie.css">
        <link rel="stylesheet" href="style/responsive.css">
        <!--links carousel-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <link rel="stylesheet" href="style/carousel.css">
        
        <title>Netflix - Clone</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">
                    Netflix
                </h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Série</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-movie">
                <div class="container">
                    <h3 class="main-movie--title">House of Cards </h3>
                    <p class="main-movie--description">Um político inescrupuloso não mede esforços 
                        para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                    <div class="button-container">
                        <button role="button" class="main-movie--button">
                            <i class="fas fa-play"></i>Assistir agora
                        </button>
                        <button role="button" class="main-movie--button">
                            <i class="fas fa-info-circle"></i>Informações
                        </button>
                    </div>
                </div>
            </div>

            <div class="carousel-movies">
                <div class="owl-carousel owl-theme">
                    <div class="item"><img src="./img/mini1.jpg" alt="" class="movie-box"></div>
                    <div class="item"><img src="./img/mini2.jpg" alt="" class="movie-box"></div>
                    <div class="item"><img src="./img/mini3.jpg" alt="" class="movie-box"></div>
                    <div class="item"><img src="./img/mini4.jpg" alt="" class="movie-box"></div>
                    <div class="item"><img src="./img/mini5.jpg" alt="" class="movie-box"></div>
                    <div class="item"><img src="./img/mini6.jpg" alt="" class="movie-box"></div>
                    <div class="item"><img src="./img/mini7.jpg" alt="" class="movie-box"></div>
                    <div class="item"><img src="./img/mini8.jpg" alt="" class="movie-box"></div>
                    <div class="item"><img src="./img/mini9.jpg" alt="" class="movie-box"></div>
                    <div class="item"><img src="./img/mini10.jpg" alt="" class="movie-box"></div>
                </div>
            </div>
        </main>
        <script src="https://kit.fontawesome.com/7d9182a947.js" crossorigin="anonymous"></script>
        <script src="./js/owl/jquery.min.js"></script>
        <script src="./js/owl/owl.carousel.min.js"></script>
        <script src="./js/owl/setup.js"></script>
    </body>
</html>
